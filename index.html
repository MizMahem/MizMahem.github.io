<!DOCTYPE html>
<html>
    <head>
        <title>RWBY-PNG Relationship Graph</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    </head>
    <body>
        <div>
            Filters: <span id="Filters"></span><br />
            <label for="Professional">Professional</label>
            <input class="toggle" type="checkbox" id="Professional" value="false" />
            <label for="Romantic">Romantic</label>
            <input class="toggle" type="checkbox" id="Romantic" value="false" />
            <label for="Familial">Familial</label>
            <input class="toggle" type="checkbox" id="Familial" value="false" />
        </div>
        <div>
            <label for="minWeight">Minium Weight: </label>
            <input type="text" id="minWeight" readonly value="0"/>
        </div>
        <div id="minWeightSlider"></div>
        
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
